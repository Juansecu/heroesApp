<mat-grid-list *ngIf="!hero; else heroInfo" cols="1">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #heroInfo>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2rem">
    <div fxFlex="50">
      <h1>
        {{ hero.superhero }}
      </h1>
      <mat-divider></mat-divider>
      <br />
      <img [src]="hero | heroImage" [alt]="hero.superhero" />
    </div>

    <div fxFlex="50">
      <h2>
        <small>{{ hero.publisher }}</small>
      </h2>
      <mat-divider></mat-divider>

      <br />

      <mat-list>
        <mat-list-item>{{ hero.first_appearance }}</mat-list-item>
        <mat-list-item>{{ hero.characters }}</mat-list-item>
        <mat-list-item>{{ hero.publisher }}</mat-list-item>
        <mat-list-item>{{ hero.alter_ego }}</mat-list-item>
      </mat-list>

      <br />

      <button mat-button (click)="goBack()" color="warn">Go back</button>
    </div>
  </div>
</ng-template>
