<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="over">
    <mat-toolbar color="primary">
      <span>Menu</span>

      <span class="spacer"></span>

      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()" routerLink="heroes">
        <mat-icon mat-list-icon>label</mat-icon>
        Heroes
      </a>

      <a mat-list-item (click)="sidenav.toggle()" routerLink="add-hero">
        <mat-icon mat-list-icon>add</mat-icon>
        Add hero
      </a>

      <a mat-list-item (click)="sidenav.toggle()" routerLink="search-hero">
        <mat-icon mat-list-icon>search</mat-icon>
        Search hero
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>

    <button mat-button>
      Logout
    </button>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
