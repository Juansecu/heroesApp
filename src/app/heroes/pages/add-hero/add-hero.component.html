<h1>Add hero</h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="3rem">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2rem" fxLayoutGap.xs="0">
      <mat-form-field fxFlex="100">
        <mat-label>Superhero</mat-label>
        <input matInput type="text" [(ngModel)]="hero.superhero" required />
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter ego</mat-label>
        <input matInput type="text" [(ngModel)]="hero.alter_ego" required />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>First appearance</mat-label>
      <input matInput type="text" [(ngModel)]="hero.first_appearance" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Characters</mat-label>
      <input matInput type="text" [(ngModel)]="hero.characters" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Publisher</mat-label>
      <mat-select [(ngModel)]="hero.publisher" required>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.description }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Image URL</mat-label>
      <input matInput type="url" [(ngModel)]="hero.image_url" />
    </mat-form-field>

    <div fxLayout fxLayoutGap="1rem">
      <button mat-raised-button (click)="saveHero()" fxFlex="100" color="primary">
        <mat-icon>edit</mat-icon>
        Save
      </button>

      <button mat-raised-button *ngIf="hero.id" (click)="removeHero()" fxFlex="100" color="warn">
        <mat-icon>delete</mat-icon>
        Remove
      </button>
    </div>
  </div>

  <div fxFlex="50">
    <img [src]="hero | heroImage" />
  </div>
</div>
