<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero" />

  <mat-card-content>
    <h3>{{ hero.publisher }}</h3>
    <p>
      <strong>First appearance:</strong>
      {{ hero.first_appearance }}
    </p>
    <p>
      <strong>Characters:</strong>
      {{ hero.characters }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button [routerLink]="['/heroes', hero.id]" color="primary">Leer mÃ¡s</button>
    <button mat-raised-button [routerLink]="['/heroes', 'edit', hero.id]" color="warn">Edit</button>
  </mat-card-actions>
</mat-card>
